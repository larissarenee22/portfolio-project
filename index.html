<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/portfolio.css" />
    <title>Larissa Ford</title>
  </head>
  <body>
    <div class="hero">
      <h1>Larissa Ford</h1>
      <h2>Front-end developer based in North Carolina</h2>
    </div>
    <div class="directory">
      <h1>Work Portfolio Directory</h1>
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <img src="/images/book.png" alt="Book Icon" />
            <br>
            <button>Dictionary App</button>
          </div>
          <div class="col-sm">
            <img src="/images/sun.png" alt="Sun Icon" />
            <br>
            <button>Weather App</button>
          </div>
          <div class="col-sm">
            <img src="/images/tent.png" alt="Tent Icon" />
            <br>
          <button>Camping App</button>
        </div>
      </div>
    </div>
    <div class="about-directory">
      <div class="row justify-content-center">
        <div class="col-4">
          <button><img src="/images/mom.png" alt="Mom Icon" class="mom" /></button>
        </div>
        <div class="col-4">
          <h1>About Me</h1>
          <p>Stay at home mom & my journey to Coding</p>
        </div>
      </div>
    </div>
  </body>
</html>
